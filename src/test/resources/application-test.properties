spring.profiles.active=test
server.port=8199
spring.application.name=register

cep.service.url=http://localhost:9561/v1/ceps

spring.flyway.enabled=false

spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

spring.datasource.url=jdbc:h2:mem:register
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# NUMERO MAXIMO DO POOL DE CONEXAO
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=register-cp

spring.jpa.properties.hibernate.enabled_lazy_load_no_trans=true
spring.jpa.properties.hibernate.integration.envers.enabled=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1 FROM DUAL

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

#HIKARI
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=28800000
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.default_schema=register
spring.jpa.properties.ddl-auto=none
spring.jpa.show-sql=true

#=====================================================================================================================#
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
spring.messages.basename=i18n/messages
